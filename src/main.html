<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      @@include('tpls/header.html',{})

      <main class="main">
        <div class="timer__wrapper hero__timer">
          <div class="timer">
            <div class="timer__left timer__section">
              <span class="timer__digit">7</span>
              <span class="timer__digit">1</span>
            </div>
            :
            <div class="timer__center timer__section">
              <span class="timer__digit">5</span>
              <span class="timer__digit">9</span>
            </div>
            :
            <div class="timer__right timer__section">
              <span class="timer__digit">5</span>
              <span class="timer__digit">9</span>
            </div>
          </div>
          <picture class="picture timer__pic">
            <img src="" alt="Timer" class="timer__img" />
          </picture>
        </div>
      </main>
      <div class="content"></div>

      @@include('tpls/footer.html',{})
    </div>

    @@include('tpls/modals.html', {})
    <script src="./js/bundle.min.js"></script>
  </body>
</html>
